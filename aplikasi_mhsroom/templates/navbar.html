{% load static %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">MhsRoom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_post' %}">Buat Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Keluar</a>
                </li>
            </ul>
            <!-- Add the profile photo to the navbar -->
            <div>
                <a href="{% url 'profile' %}">
                    {% if request.user.profile.photo %}
                    <img src="{{ request.user.profile.photo.url }}" alt="Profile Photo" style="width: 40px; height: 40px; border-radius: 50%" />
                    {% else %}
                    <img src="{% static 'images/default_profile.jpg' %}" alt="Default Profile Photo" style="width: 40px; height: 40px; border-radius: 50%" />
                    {% endif %}
                </a>
            </div>
        </div>
    </div>
</nav>
