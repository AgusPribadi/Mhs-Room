{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Daftar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'aplikasi_mhsroom/css/register.css' %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        {% include 'navbar_awal.html' %}
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Daftar</div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Username:</label>
                                    <input type="text" class="form-control" id="id_username" name="username" required />
                                </div>
                                <div class="form-group">
                                    <label for="id_email">Email:</label>
                                    <input type="email" class="form-control" id="id_email" name="email" required />
                                </div>
                                <div class="form-group">
                                    <label for="id_password1">Password:</label>
                                    <input type="password" class="form-control" id="id_password1" name="password1" required />
                                </div>
                                <div class="form-group">
                                    <label for="id_password2">Konfirmasi Password:</label>
                                    <input type="password" class="form-control" id="id_password2" name="password2" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Daftar</button>
                                <a class="btn btn-link" href="{% url 'login' %}">Masuk</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
